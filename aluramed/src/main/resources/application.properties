spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/alura_med
spring.datasource.username=postgres
spring.datasource.password=gui
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.url=jdbc:postgresql://localhost:5432/alura_med
spring.flyway.schemas=alura_med
spring.flyway.user=postgres
spring.flyway.password=gui
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:12345678}
